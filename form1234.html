<!DOCTYPE html>
<html lang="en">
<head>
<title>form</title>
<script type="text/javascript">
function testResults(){
   
	var TestVar  = document.getElementById("firstname").value;
	var TestVar1 = document.getElementById("lastname").value;
	var TestVar2 = document.getElementById("email").value;
	var TestVar3 = document.getElementById("mobilenumber").value;  
	var TestVar5 = document.getElementById("company").value;
		if(TestVar=='' || TestVar1 == '' || TestVar2 == '' || TestVar3=='' || TestVar5==''){
				alert("not valid:");
		}
/*		else if(TestVar.length < 3  || TestVar1.length<3 ||  10<=TestVar3.length<=12){
			alert("not valid:");
		}*/
 		else{
            alert("You typed: " + TestVar+"    "+TestVar1+ "    "+TestVar2+ "     "+TestVar3);
        }
	
	
}

function clearResults(){
    document.getElementById("form123").reset();
}
</script>
</head>
<body>
<h3 align="center">Employee form</h3>
<form id="form123"   method="post">
{% csrf_token %}
<table align='center' border='1'>
<tr>	
	<td> First name:</td>
	<td> <input  type="text" id="firstname" name="firstname"  > </td>
</tr>
 <tr>
	<td>Last name:</td>
	<td> <input type="text" id="lastname" name="lastname"> </td>
</tr>
<tr>
	<td> Emaild:</td>
	<td>   <input type="email" id="email" name="email"> </td>
</tr>
<tr>
  <td> Password:</td>
  <td> <input type="password" name="password"> </td>
</tr>
<tr>
   <td> MobileNo:</td>
	<td> <input type="text" id="mobilenumber" name="mobilenumber"> </td>
</tr>
<tr>
	<td> Company:</td>
	<td> <input id="company" type="text" name="company"> </td>
</tr>
<tr>
   <td><input type="submit" value="submit" onclick="testResults()"></td>
   <td><input type="button" value="clear" onclick="clearResults()"></td>
</tr>
</table>
</form>
</body>
</html>
